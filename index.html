<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="davidcorcoran.ie">
    <meta property="og:title" content="Calculator">
    <meta property="og:image" content="https://i.imgur.com/UUdlzsr.png">
    <meta property="og:description" content="EXTREME calculator">
    <meta property="og:url" content="https://www.davidcorcoran.ie/odin-calculator/">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="auxiliary-display">
                <div id="aux-content"></div>
                <div id="aux-operator"></div>
            </div>
            <div id="main-display">
                <div id="main-content"></div>
            </div>
        </div>
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">*</button>
        <button class="operator" id="divide">/</button>

        <button class="number" id="number7">7</button>
        <button class="number" id="number8">8</button>
        <button class="number" id="number9">9</button>
        
        <button class="number" id="number4">4</button>
        <button class="number" id="number5">5</button>
        <button class="number" id="number6">6</button>

        <button class="number" id="number1">1</button>
        <button class="number" id="number2">2</button>
        <button class="number" id="number3">3</button>

        <button id="decimal">.</button>
        <button class="number" id="number0">0</button>
        <button id="backspace">âŒ«</button>

        <button id="clear">AC</button>
        <button id="evaluate">=</button>
        
    </div>
</body>
</html>
